				<p class="text-center">Voici mon portofolio en 3D, fait avec Three.js.</p>

        <br>
        <ul> 
          <li> 
            <div class="row mx-1"> <p> Déplacer le personnage avec les flèches du clavier </p>

            </div>
          </li>

          <li class="mt-2"> 
            <div class="row mx-1"> <p> Courir avec la touche Shift </p>
              <img class="mx-2" height="8%" width="8%" src="/resources/images/run.png" alt="">
            </div>
          </li>

          <li class="mt-2"> 
            <div class="row mx-1"> <p> Faire une dance avec la touche Espace</p>
              <img class="mx-2" height="7%" width="7%" src="/resources/images/dance-icon.png" alt="">
            </div>
          </li>
         
      </ul>
       
      <hr>
      <p class="text-center">Cliquer n'importe où pour fermer ce modal</p>
      <h3 class="text-center">Bonne visite !</h3>
